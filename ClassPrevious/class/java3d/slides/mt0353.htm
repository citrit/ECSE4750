<DL>

<DD><LI>Java 3D provides four types of lights:
<DL>
	<DD><LI>Ambient
	<DD><LI>Directional
	<DD><LI>Point
	<DD><LI>Spot
</DL>
<P>

<DL>
	<DD><LI>An on/off enable state
	<DD><LI>A color
	<DD><LI>A bounding volume and scope controlling the range of shapes they illuminate
</DL>
